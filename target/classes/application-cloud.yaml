info:
  name: mock-service
  version: 0.0.1-SNAPSHOT
  origin: ${scm.url}
  commit: ${buildNumber}
  branch: UNKNOWN_BRANCH
  built: 2021-08-23T09:41:14Z

# logging config here as a reminder as to how to override logback from cmd line
# ie -Dlogging.level.org.springframework=DEBUG
logging:
  level:
    uk.gov.ons.ctp: ERROR
    org.springframework: ERROR
  profile: CLOUD

security:
  basic:
    enabled: true
    realm: sdc
  user:
    name: admin
    password: secret

management:
  security:
    roles: SUPERUSER
    enabled: true
  health:
    rabbit:
      enabled: false

server:
  port: 8171
  servlet-path: /

spring:
  application:
    name: ONS SDC Int Mock Service

redelivery-policy:
  maxRedeliveries: 10
  initialRedeliveryDelay: 1000
  redeliveryDelay: 1000

report-settings:
  cron-expression: "0 * * * * *"

swagger-settings:
  swagger-ui-active: false
  group-name: sdc-int-mock-service-api
  title: SDC INT Mock Service API
  description: API for mock-service
  version: 0.0.1-SNAPSHOT

retries:
  maxAttempts: 3
  backoff: 5000
