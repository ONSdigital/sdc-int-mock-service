apiVersion: v1
kind: Service
metadata:
  name: mock-service
  annotations:
    beta.cloud.google.com/backend-config: '{"ports": {"http":"mock-service-ingress"}}'
  labels:
    app: mock-service
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http-server
  selector:
    app: mock-service
